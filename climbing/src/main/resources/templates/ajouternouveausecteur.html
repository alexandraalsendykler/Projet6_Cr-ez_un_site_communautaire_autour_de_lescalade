<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajouter un nouveau site d'escalade</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-light " style="background-color: #e3f2fd;">

		<a class="navbar-brand" href="/"><h1>Les amis de l'escalade !</h1></a>

		<ul class="nav justify-content-end ">
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/aPropos">A propos</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/inscription"
				th:if="${session.isEmpty()}">Inscription</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/connexion" th:if="${session.isEmpty()}">Connexion</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/profil" th:unless="${session.isEmpty()}">Mon
					profil</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/deconnexion"
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/nouscontacter">Nous contacter</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/sitesescalades">Les sites
					d'escalades</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/touslestopos">Tous les topos</a></li>
		</ul>

	</nav>
	<img class="img-fluid" th:src="@{/img/montagne.jpg}" alt="">

	<div class="row" style="margin-top: 15px">
		<div class="container">
			<div class="col-sm-6 offset-sm-3">
				<div class="card text-center">
					<div class="card-header">
						<h3 class="font-weight-bold">Ajouter le secteur</h3>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{ajouternouvellevoie}"
							th:object="${secteur}">
							<div class="form-group">

								<label for="text">Nom du secteur</label> <input type="text"
									class="form-control" id="text" aria-describedby="nomSecteur"
									th:field="*{nom}">

							</div>

							<button type="submit" class="btn btn-primary">Envoyer</button>
							<small class="form-text text-muted">Prochaine étape
								ajouter la voie</small>
						</form>
</body>

</html>
