<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Compte utilisateur</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #e3f2fd;">

		<a class="navbar-brand" href="/">
			<h1>Les amis de l'escalade !</h1>
		</a>

		<ul class="nav justify-content-end ">
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/aPropos">A propos</a></li>
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/inscription"
					th:if="${session.isEmpty()}">Inscription</a></li>
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/connexion"
					th:if="${session.isEmpty()}">Connexion</a></li>
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/profil"
					th:unless="${session.isEmpty()}">
					Profil</a></li>
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/deconnexion"
					th:unless="${session.isEmpty()}">Déconnexion</a></li>
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/nouscontacter">Nous
					contacter</a></li>
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/sitesescalades">Sites
					d'escalades</a></li>
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/touslestopos">Les
					topos</a></li>
			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:9001/ajouternouveausite"
					th:unless="${session.isEmpty()}">Ajouter sites d'escalade</a></li>
		</ul>

	</nav>
	<img class=" img-fluid" th:src="@{/img/montagne.jpg}" alt="">

	<div class="container"></div>
	<div class="row" style="margin-top: 30px;" th:each="topo: ${topos}">
		<div class="col-sm-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" th:text="${topo.nom}">Nom</h5>
					<h6 class="card-subtitle mb-2 text-muted"
						th:if="${topo.disponibilite == true}">
						<strong>Disponible : </strong>Oui
					</h6>
					<h6 class="card-subtitle mb-2 text-muted"
						th:unless="${topo.disponibilite == true}">
						<strong>Disponible : </strong>Non
					</h6>
					<p class="card-text">
						<strong>Region : </strong><span th:text="${topo.region}">Région</span>
					</p>
					<p class="card-text">
						<strong>Description : </strong><span th:text="${topo.description}"></span>
					</p>
				</div>
			</div>
		</div>

		<div class="col-sm-8">
			<div class="card" th:each="reservation: ${topo.reservations}">
				<div class="card-body">
					<h5 class="card-title">Réservation</h5>
					<p><strong>Statut : </strong><span th:text="${reservation.statut}"></span></p>
					<div  th:each="user: ${reservation.utilisateur}">
					<span th:text="${user.pseudo}"></span>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
