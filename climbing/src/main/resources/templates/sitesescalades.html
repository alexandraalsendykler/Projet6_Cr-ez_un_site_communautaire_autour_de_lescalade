<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Liste de toutes les sites d'escalades</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-light " style="background-color: #e3f2fd;">

		<a class="navbar-brand" href="/"><h1>Les amis de l'escalade !</h1></a>

		<ul class="nav justify-content-end ">
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/aPropos">A propos</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/inscription">Inscription</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/connexion">Connexion</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/nouscontacter">Nous contacter</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/sitesescalades">Les sites
					d'escalades</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/touslestopos">Tous les topos</a></li>
		</ul>

	</nav>
	<img class="img-fluid" th:src="@{/img/montagne.jpg}" alt="">

	<div class="row" style="margin-top: 15px">
		<div class="offset-sm-3 col-sm-6">
			<div class="card border-dark">
				<div class="card-body">
					<div class="card text-center">
						<h5 class="titre table">Les sites d'escalades</h5>

						<table class="table">

							<tr>
								<th>Nom</th>
								<th>Description</th>
								<th>Officiel</th>

							</tr>
							<tr th:each="site: ${sites}">
								<td><a th:href="@{'/site/'+${site.id}}"
									th:text="${site.nom}">Nom</a></td>
								<td th:text="${site.description}">Description</td>
								<td th:if="${site.officiel == true}">Oui</td>
								<td th:unless="${site.officiel == true}">Non
									</h6>
								</td>

							</tr>
						</table>

						</tr>
						</table>

					</div>
</body>
</html>
