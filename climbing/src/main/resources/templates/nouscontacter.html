<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Compte utilisateur</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #e3f2fd;">

		<a class="navbar-brand" href="/">
			<h1>Les amis de l'escalade !</h1>
		</a>

		<ul class="nav justify-content-end ">

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/sitesescalades">Sites d'escalades</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/touslestopos">Les topos</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/aPropos">A propos</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/nouscontacter">Nous contacter</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/inscription"
				th:if="${session.isEmpty()}">Inscription</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/connexion" th:if="${session.isEmpty()}">Connexion</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/profil" th:unless="${session.isEmpty()}">
					Profil</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/deconnexion"
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
	</nav>
	<img class=" img-fluid" th:src="@{/img/montagne.jpg}" alt="">

	<div class="row" style="margin-top: 15px">
		<div class="container">
			<div class="col-sm-6 offset-sm-3">
				<div class="card text-center">
					<div class="card-header">
						<h2 class="font-weight-bold">Nous contacter</h2>
					</div>
					<div class="card-body">
						<div th:if="${param.envoyer != null}">
							<p>Votre message a bien été envoyé !</p>
						</div>
						<div th:if="${param.envoyer == null}">
							<form method="post" th:action="@{/nouscontacter}"
								th:object="${nouscontacter}">
								<div class="form-group">

									<label for="InputEmail">Veuillez indiquer votre mail
										pour que nous puissions vous répondre</label> <input type="email"
										class="form-control" id="email" aria-describedby="emailHelp"
										th:field="*{email}">
								</div>

								<div class="form-group">
									<textarea class="form-control" placeholder="Votre message"
										id="floatingTextarea2" style="height: 100px"
										th:field="*{message}"></textarea>

								</div>


								<button type="submit" class="btn btn-primary">Envoyer</button>
								<small class="form-text text-muted">Nous vous répondrons
									dans les meilleurs délais !</small>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</form>
</body>
</html>
