<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>Ajouter un nouveau site</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #e3f2fd;">

		<a class="navbar-brand" href="/">
			<h1>Les amis de l'escalade !</h1>
		</a>

		<ul class="nav justify-content-end ">

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/sitesescalades">Sites d'escalades</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/touslestopos">Les topos</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/aPropos">A propos</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/inscription"
				th:if="${session.isEmpty()}">Inscription</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/connexion" th:if="${session.isEmpty()}">Connexion</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/profil" th:unless="${session.isEmpty()}">
					Profil</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/deconnexion"
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
		</ul>
	</nav>
	<img class=" img-fluid" th:src="@{/img/montagne.jpg}" alt="">

	<div class="row" style="margin-top: 15px">
		<div class="container">
			<div class="col-sm-6 offset-sm-3">
				<div class="card text-center">
					<div class="card-header">
						<h2 class="font-weight-bold">Vous connaissez un bon site
							d'escalade ? Ajoutez le à notre de base de référencement !</h2>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{ajouternouveausecteur}"
							th:object="${site}">
							<div class="form-group">

								<label for="text">Nom du site d'escalade</label> <input
									type="text" class="form-control" id="text"
									aria-describedby="nomSiteEscalade" th:field="*{nom}">

							</div>

							<div class="form-group">
								<label for="text">Description du site d'escalade</label>
								<textarea class="form-control"
									placeholder="Description du site d'escalade"
									id="floatingTextarea2" style="height: 100px"
									th:field="*{description}"></textarea>
							</div>

							<div class="form-group">
								<label for="text">Coordonnées GPS</label> <input type="text"
									class="form-control" id="text"
									aria-describedby="coordonnéesGpsSite"
									th:field="*{coordonneesgps}">
							</div>
					</div>

					<button type="submit" class="btn btn-primary btn-sm">Envoyer</button>
					<small class="form-text text-muted">Prochaine étape ajouter
						le secteur</small>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
