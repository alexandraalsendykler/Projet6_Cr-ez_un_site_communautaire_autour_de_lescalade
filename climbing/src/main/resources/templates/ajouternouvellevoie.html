<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Compte utilisateur</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #e3f2fd;">

		<a class="navbar-brand" href="/">
			<h1>Les amis de l'escalade !</h1>
		</a>

		<ul class="nav justify-content-end ">
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/aPropos">A propos</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/inscription"
				th:if="${session.isEmpty()}">Inscription</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/connexion" th:if="${session.isEmpty()}">Connexion</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/profil" th:unless="${session.isEmpty()}">
					Profil</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/deconnexion"
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/nouscontacter">Nous contacter</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/sitesescalades">Sites d'escalades</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/touslestopos">Les topos</a></li>
			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:9001/ajouternouveausite"
				th:unless="${session.isEmpty()}">Ajouter sites d'escalade</a></li>
		</ul>

	</nav>
	<img class=" img-fluid" th:src="@{/img/montagne.jpg}" alt="">

	<div class="row" style="margin-top: 15px">
		<div class="container">
			<div class="col-sm-6 offset-sm-3">
				<div class="card text-center">
					<div class="card-header">
						<h3 class="font-weight-bold">Ajouter la voie</h3>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{ajouternouvellelongueur}"
							th:object="${voie}">
							<div class="form-group">

								<label for="text">Nom de la voie</label> <input type="text"
									class="form-control" id="text" aria-describedby="nomvoie"
									th:field="*{nom}">

							</div>

							<div class="form-group">
								<label for="text">Cotation</label> <input type="text"
									class="form-control" id="text" aria-describedby="cotation"
									th:field="*{cotation}">
							</div>

							<div class="form-group">
								<label for="text">Hauteur</label> <input type="text"
									class="form-control" id="text" aria-describedby="hauteur"
									th:field="*{hauteur}">
							</div>

							<div class="form-group">
								<label for="text">Nombre de points</label> <input type="text"
									class="form-control" id="text" aria-describedby="nombredepoint"
									th:field="*{nombredepoint}">
							</div>

							<input type="submit" class="btn btn-success"
								value="Ajouter une autre voie" name="addVoie"> <input
								type="submit" class="btn btn-primary" value="Suivant"
								name="next"> <small class="form-text text-muted">Prochaine
								étape ajouter la longueur</small>
						</form>
</body>
</html>
